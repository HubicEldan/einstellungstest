<div class="main-calendar-page">
  <div class="row main-calendar-page__date-range-section">
    <div class="col-6">
      <strong class="fs-5"
        >{{ selectedDate | date: "d" }} - {{ weekDaysArray[6] | date: "d" }}
        {{ selectedDate | date: "MMMM" }}
        {{ selectedDate | date: "y" }}
      </strong>
    </div>
    <div class="col-6 text-end main-calendar-page__chevrons">
      <i class="pi pi-chevron-left me-2" (click)="previousWeek(true)"></i
      ><i class="pi pi-chevron-right" (click)="nextWeek(true)"></i>
    </div>
  </div>
  <div class="row main-calendar-page__week-range-section">
    <div class="col-1"></div>
    <div
      class="col text-center"
      *ngFor="let days of getWeekRange()"
      [id]="days | date: 'd'"
    >
      {{ days | date: "d EE" }}
    </div>
  </div>

  <div class="main-calendar-page__month-range-section overflow-auto">
    <div
      class="row border-top"
      *ngFor="let hours of hoursAndMinutesRangeArray; index as i"
    >
      <div
        class="col-1 border-end main-calendar-page__hours"
        [id]="hours[0] | date: 'HH:mm'"
      >
        {{ hours[0] | date: "HH:mm" }}
        <div
          [id]="minutes | date: 'mm'"
          *ngFor="let minutes of hoursAndMinutesRangeArray[i]"
        >
          <div style="font-size: 0.01rem">{{ minutes | date: "mm" }}</div>
        </div>
      </div>

      <div
        class=" col border-end text-center"
        *ngFor="let days of weekDaysArray; let j = index"
        [id]="days | date: 'd'"
      >
        <ng-container *ngFor="let node of nodes | nodesToArray: hours[0]:days">
          <div class="main-calendar-page__appointment" (click)="openDialog(node[0])">
            <div class="main-calendar-page__viewings text-center pt-2" *ngIf="node.length > 0 && node.length !== 1">
              {{ node.length }} VIEWINGS
            </div>
            <div class="main-calendar-page__viewings text-center pt-2" *ngIf="node.length === 1">
              {{ node.length }} VIEWING
            </div>
            <p-avatarGroup *ngIf="node.length > 0"
              class="row main-calendar-page__property-picture-group"
            >
              <ng-container *ngFor="let appointment of node">

                <p-avatar
                  image="{{ appointment.property?.imageUrl }}"
                ></p-avatar>
              </ng-container>
            </p-avatarGroup>
          </div>


        </ng-container>
      </div>
    </div>
  </div>
</div>
